[buildout]
parts = instance test omelette i18ndude zopepy
package-name = tn.plonebehavior.template
package-extras = [test]
develop = .
extends = http://dist.plone.org/release/4-latest/versions.cfg
find-links =
    http://dist.plone.org/thirdparty/
    http://dist.plone.org/release/4-latest/
versions = versions
extensions = mr.developer buildout.dumppickedversions

default-eggs =
    Plone
    ${buildout:package-name} ${buildout:package-extras}

sources-dir = deps
auto-checkout = *

include-site-packages = false
exec-sitecustomize = false

[sources]
stubydoo = git git@bitbucket.org:aptn/stubydoo
tn.bulletino = git git@bitbucket.org:aptn/tn.bulletino
tn.ploneformwidget.sourcecode = git git@bitbucket.org:aptn/tn.ploneformwidget.sourcecode
tn.plonemailing = git git@bitbucket.org:aptn/tn.plonemailing
tn.plonehtmlimagecache = git git@bitbucket.org:aptn/tn.plonehtmlimagecache
tn.plonehtmlpage = git git@bitbucket.org:aptn/tn.plonehtmlpage
tn.plonestyledpage = git git@bitbucket.org:aptn/tn.plonestyledpage

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
eggs =
    ${buildout:default-eggs}
    tn.bulletino
    Products.DocFinderTab
environment-vars = zope_i18n_compile_mo_files true

[test]
recipe = zc.recipe.testrunner
defaults = ['-v', '-s', '${buildout:package-name}', '--auto-color', '--auto-progress']
eggs =
    ${buildout:default-eggs}
    tn.plonehtmlpage
    tn.plonestyledpage
    zope.app.testing

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[versions]
zc.buildout = 1.7.1
